name: Deploy Next.js site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
      
      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          npm run build
          echo "Build completed, checking files..."
          ls -la
          echo "Checking for out directory..."
          find . -name "out" -type d
          echo "Checking for any build output directories..."
          find . -maxdepth 2 -type d -name "*out*" -o -name "build" -o -name "dist"
        env:
          NODE_ENV: production
      
      - name: Check out directory
        run: |
          if [ -d "./out" ]; then
            echo "✓ out directory exists"
            ls -la ./out
          else
            echo "✗ out directory does not exist"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
